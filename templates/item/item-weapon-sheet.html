<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="attributes">Attributes</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">


        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
          <div class="grid grid-4col" style="grid-template-rows: 280px;">
            <div style="grid-column: 1">
              <table style="width:8em">
                <tr>
                  <td><label style="font-size:9px">Quantity</label></td><td><input style="width:30px" maxlenght="2" type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/></td>
                </tr>
                <tr>
                  <td><label style="font-size:9px">Weight</label></td><td><input style="width:30px" maxlenght="2" type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/></td>
                </tr>
                <tr>
                  <td><label style="font-size:9px">Weapon Rating</label></td><td><input style="width:30px" maxlenght="2" type="text" name="data.weapon_rating" value="{{data.weapon_rating}}" data-dtype="Number"/></td>
                </tr>
              </table>
            </div>
            <div style="grid-column:span 3 ;">
               {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
            </div>
          </div>
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            {{!-- As you add new fields, add them in here! --}}
        </div>
    </section>
</form>
